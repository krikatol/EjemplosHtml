	<div class="container w-75 mt-5 mb-5 rounded shadow" style="background: #302b63;">
		<div class="row align-items-stretch">
			<div class="col bg-login d-none d-lg-block rounded"></div>
			<div class="col bg-white p-5 rounded-end">
				<div class="text-end">
					<img src="https://image.flaticon.com/icons/png/512/2250/2250207.png" width="48" alt="" />
                </div>
				<h2 class="fw-bold text-center pt-5 mb-5">Bienvenido!</h2>
                <!--LOGIN-->
                <form action="#" method="post">
                    <div class="mb-4">
						<label for="email" class="form-label">Correo electronico</label>
						<input type="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-4">
                        <label for="Password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <div class="form-check mb-4">
						<input type="checkbox" name="connected" value="" class="form-check-input" />
						<label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
					<div class="my-3">
						<span>¿No tienes cuenta? <a href="#">Regístrate</a></span> <br />
						<span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!--LOGIN CON SOCIALS-->
				<div class="container w-100 my-4">
					<div class="row text-center">
						<div class="col-12">Iniciar sesión con:</div>
                        <div class="row">
                            <div class="col">
								<button class="btn btn-outline-primary w-100 my-1">
									<div class="row align-items-center">
										<div class="col-12 col-md-2">
											<img src="https://image.flaticon.com/icons/png/512/145/145802.png" width="32" alt="" />
                                        </div>
										<div class="col-10 text-center d-none d-md-block">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-md-2">
                                            <img src="https://image.flaticon.com/icons/png/512/281/281764.png" width="32" alt="" />
                                        </div>
                                        <div class="col-10 text-center d-none d-md-block">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
